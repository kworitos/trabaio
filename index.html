<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="input-container">
                <img src="./img/p.png" alt="Ícone Usuário" class="input-icon">
                <input type="text" id="username" placeholder="Digite seu usuário ou e-mail" required>
            </div>
            <div class="input-container">
                <img src="./img/c.png" alt="Ícone Senha" class="input-icon">
                <input type="password" id="password" placeholder="Digite sua senha" required>
            </div>
            <button type="submit" >Entrar</button>
        </form>
        <p>Não tem uma conta? <a href="register.html" class="cd">Cadastre-se aqui</a></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
